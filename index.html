<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horloge</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

        <svg>
            <circle cx="250" cy="270" r="190" stroke="black" stroke-width="3" id="stroke"/>
            <circle cx="250" cy="270" r="160" stroke="black" stroke-width="2" id="mid"/>
            <line x1="250" x2="250" y1="272" y2="170" stroke="black" stroke-width="4" id="heure" />
            <line x1="250" x2="250" y1="272" y2="150" stroke="black" stroke-width="4" id="minute" />
            <line x1="250" x2="250" y1="283" y2="120" stroke="black" stroke-width="4" id="seconde" />
            <circle cx="250" cy="270" r="5" stroke="black" stroke-width="2" fill="black"/>

            <text x="320" y="123">1</text>
            <text x="385" y="180">2</text>
            <text x="420" y="280">3</text>
            <text x="400" y="360">4</text>
            <text x="325" y="435">5</text>
            <text x="240" y="457">6</text>
            <text x="160" y="435">7</text>
            <text x="90" y="360">8</text>
            <text x="72" y="280">9</text>
            <text x="92" y="180">10</text>
            <text x="160" y="123">11</text>
            <text x="240" y="105">12</text>

        </svg>

        <div id="color">
            <div id="bg">
                <p class="titre">Background</p>
                <button id="bgRed">Rouge</button>
                <button id="bgBlue">Bleu</button>
                <button id="bgGreen">Vert</button>
                <button id="bgDefault">Defaut</button>
                <label for="bgHexa1">Code hexa(milieu): #</label>
                <input type="text" id="bgHexa1" placeholder="024598"><br>
                <label for="bgHexa2">Code hexa(contour): #</label>
                <input type="text" id="bgHexa2" placeholder="024598">
                <button id="bgValid">Valider</button>
            </div>
            <div id="aiguille">
                <p class="titre">Aiguille</p>
                <button id="red">Rouge</button>
                <button id="blue">Bleu</button>
                <button id="green">Vert</button>
                <button id="default">Defaut</button>
                <label for="hexa">Code hexa: #</label>
                <input type="text" id="hexa" placeholder="024598">
                <button id="valid">Valider</button>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
